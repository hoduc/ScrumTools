<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title id="title"></title>
  </head>
  <body>
    <div id="timer">
      <div id="timerSelectBox">
        <input id="m" class="timeinput" type="text" min="0" max="24" maxlength="2" placeholder="0" inputmode="numeric"/>
        <span id="minLabel" data-i18n="minLabel"></span>
        <input id="s" class="timeinput" type="text" min="0" max="59" maxlength="2" placeholder="0" inputmode="numeric"/>
        <span id="secLabel" data-i18n="secLabel"></span>
      </div>
      <div>
      <div id="buttons">
        <button id="start"></button>
        <button id="pause"></button>
        <button id="stop"></button>
        <button id="reset"></button>
        <button id="standup"></button>
        <input type="checkbox" id="muteSoundCheckBox" /><span id="muteSoundCheckBoxLabel"></span>
        <div id="calculator">
          <div id="fromCalculator" class="left">
            <!-- <input id="h1" type="number" min="0" max="24" placeholder="0"/> -->
            <!-- <span>Hour</span> -->
            <input id="m1" class="timeinput" type="number" min="0" max="24" maxlength="2" placeholder="0"/>
            <span id="minRange1Label" data-i18n="minLabel"></span>
            <input id="s1" class="timeinput" type="number" min="0" max="59" maxlength="2" placeholder="0"/>
            <span id="secRange1Label" data-i18n="secLabel"></span>
          </div>
          <div id="toCalculator" class="right">
            <!-- <input id="h2" type="number" min="0" max="24" placeholder="0"/> -->
            <!-- <span>Hour</span> -->
            <input id="m2" class="timeinput" type="text" min="0" max="24" maxlength="2" placeholder="0" inputmode="numeric"/>
            <span id="minRange2Label" data-i18n="minLabel"></span>
            <input id="s2" class="timeinput" type="text" min="0" max="59" maxlength="2" placeholder="0" inputmode="numeric"/>
            <span id="secRange2Label" data-i18n="secLabel"></span>
          </div>
          <span class="right">
            <button id="rangeCalc"></button>
          </span>
        </div>
      </div>
      <div id="timerBox"></div>
    </div>

    <hr>
    <div id="qotd">
      <button id="inspo"></button>
      <p class="blockquote hide" id="quoteContent"></p>
    </div>

    <hr>

    <div id="messages" class="hide">
      <span id="messageSpan">
      </span>
      <hr>
    </div>

    <div id="about">
      <span>
        <small id="about-section"></small>
      </span>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./timer.js"></script>
    <link rel="stylesheet" href="./timer.css">
  </body>
</html>
